#############################################################################
#                                                                           #
#                          Available Placeholders:                          #
#  ----------------------------------------------------------------------   #
#  | %vanguardclans_prefix%               : Plugin prefix                |  #
#  | %vanguardclans_clan_leader%          : Clan leader's name           |  #
#  | %vanguardclans_clan_founder%         : Clan founder's name          |  #
#  | %vanguardclans_clan_name%            : Clan name                    |  #
#  | %vanguardclans_clan_tag%             : Clan tag                     |  #
#  | %vanguardclans_clan_money%           : Clan vault                   |  #
#  | %vanguardclans_clan_membercount_offline% : Offline members          |  #
#  | %vanguardclans_clan_membercount_online%  : Online Members           |  #
#  | %vanguardclans_clan_membercount%     : Total of members             |  #
#  | %vanguardclans_player_money%         : Player's vault               |  #
#  | %vanguardclans_top_<metric>_<position>[_<field>]% : Top leaderboard |  #
#  |   <metric>: kda, points, money, members                             |  #
#  |   <position>: 1, 2, 3...                                            |  #
#  |   <field>: tag, name, value, money, points, members, kills,         |  #
#  |            deaths, kda, kda_total, kda_avg (default = value)        |  #
#  ----------------------------------------------------------------------   #
#              Now you can use PlaceholderAPI placeholders.                 #
#                                                                           #
#############################################################################


prefix: "&7[&6&lᴠᴀɴɢᴜᴀʀᴅ&7&lᴄʟᴀɴꜱ&7]"


commands:
  # When true, /clan without arguments will show the main help page.
  # When false, /clan without arguments will return a "Command not found" message.
  show-main-help-page: true

storage:
  # Storage type: mariadb, mysql, h2, sqlite, yaml
  # YAML is recommended for small servers or when you don't have a database
  type: "sqlite"

  # MariaDB configuration
  mariadb:
    host: "localhost"
    port: 3306
    database: "vanguardclans"
    username: "root"
    password: "password"

  # MySQL configuration
  mysql:
    host: "localhost"
    port: 3306
    database: "vanguardclans"
    username: "root"
    password: "password"

  # H2 configuration (file-based, no additional setup needed)
  h2:
    # H2 database file will be created in the plugin folder
    # No additional configuration needed

  # SQLite configuration (file-based, no additional setup needed)
  sqlite:
    # SQLite database file will be created in the plugin folder
    # No additional configuration needed

  # YAML configuration (file-based, no additional setup needed)
  yaml:
    # YAML data file will be created in the plugin folder
    # No additional configuration needed

welcome-message:
  enabled: true
  delay-seconds: 1 # delay antes de enviar los mensajes de bienvenida (segundos)

  no-clan:
    - ""
    - "¡Welcome Back!"
    - "Use /clan create to create your clan."
    - ""

  self-clan:
    - ""
    - "You're on %vanguardclans_clan_name%"
    - "Online Members: %vanguardclans_clan_membercount_online% / %vanguardclans_clan_membercount%"
    - ""

  to-clan:
    - ""
    - "%player_name% connected"
    - ""


clan_home:
  cooldown: 30 
  teleport_delay: 5 


clan:
  default-privacy: "private" # default privacy for newly created clans (public/private)

nametag-privacy:
  enabled: false
  provider: "internal" # internal / tab / unt (unt = UnlimitedNametags, tab = TAB)
  mode: "obfuscate" # none / hide / obfuscate
  bypass-permission: "" # permission to bypass nametag privacy effects (ej: vanguardclans.nametag.bypass)
  show-no-clan-names: true # default value to show/hide nametags of players without clan
  visibility:
    same-clan: "always"        # always / hideforotherteams / hideforownteam / never
    enemy-clan: "always"        # hide enemy teams
    no-clan: "always"          # show players without clan
  obfuscate:
    enabled: true
    relations:
      - "enemy-clan"          # same-clan / enemy-clan / no-clan
    prefix: "&k######"         # prefix apply to obfuscated nametags
    reset: "&r"                # reset code after obfuscated nametags
  force-override: true # force override other nametag plugins (may cause conflicts)
  refresh-interval-ticks: 20 # interval to refresh nametags (in ticks, 20 ticks = 1 second)


blocked-worlds:
  - world_nether
  - world_the_end
  - parkoureventos


max-clans: 0 # 0 = unlimited

anti-multiaccount:
  enabled: true
  max-clans-per-ip: 1
  only-when-global-limit: true

clan-slots:
  enabled: false
  use-points: true
  # When use-points is false, this is the maximum number of slots a clan can buy (0 = unlimited).
  static-limit: 0
  # Base slots and points per kill (if use-points is true)
  base-slots: 5
  points-per-kill: 1
  upgrades:
    - cost: 25
      slots: 2
    - cost: 50
      slots: 3

gui:
  privacy:
    public: "&aPublic"
    private: "&cPrivate"
  role-labels:
    leader: "&cLeader"
    co-leader: "&6Co-Leader"
    member: "&7Member"
  display:
    clan-name-template: "{colored}"
    top-clan-name-template: "{colored}"
    member-name-template: "{status}{player}"
    member-status:
      online: "&a"
      offline: "&7"


clan-name:
  # Charact. limitations for clan names (0 = unlimited)
  max-length: 16

economy:
  enabled: true
  system: "Vault" # Vault / Internal (VanguardClans economy system)

  cost:
    create-clan: 1000
  earn:
    delete-clan: 100
    kill-enemy: 0

names-blocked:
  enabled: true
  blocked:
    - "shit"
    - "fuck"
    - "nigga"
    - "KKK"



discord:
  sql_status_webhook: "https://discord.com/api/webhooks/..."
  sql_status_interval_minutes: 10
  webhooks:
    new-clan:
      enabled: false
      url: ""
      color: 3066993
      message: "**New clan created:** {clan} (leader: {leader})"
    top-leader:
      enabled: false
      url: ""
      color: 3447003
      message: "**{clan}** is now #1 in {metric} with {value}."
      metrics:
        - points
        - kda
        - money
        - members
      interval-seconds: 60
