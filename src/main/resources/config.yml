######################################################################
#                                                                    #
#                     Placeholders disponibles:                      #
#  ---------------------------------------------------------------   #
#  | %vanguardclans_prefix%               : Prefijo del plugin      |  #
#  | %vanguardclans_clan_leader%          : Nombre del líder        |  #
#  | %vanguardclans_clan_founder%         : Nombre del fundador     |  #
#  | %vanguardclans_clan_name%            : Nombre del clan         |  #
#  | %vanguardclans_clan_tag%             : Tag del clan            |  #
#  | %vanguardclans_clan_money%           : Bóveda del clan         |  #
#  | %vanguardclans_clan_membercount_offline% : Miembros offline    |  #
#  | %vanguardclans_clan_membercount_online%  : Miembros en línea   |  #
#  | %vanguardclans_clan_membercount%     : Total de miembros       |  #
#  | %vanguardclans_player_money%         : Bóveda del jugador      |  #
#  ---------------------------------------------------------------   #
#       Ahora puedes usar los placeholders de PlaceholderAPI.        #
#                                                                    #
######################################################################


prefix: "&7[&6&lᴠᴀɴɢᴜᴀʀᴅ&7&lᴄʟᴀɴꜱ&7]"


commands:
  # Cuando es true, /clan sin argumentos muestra la pagina principal de ayuda.
  # Cuando es false, /clan sin argumentos devolvera un mensaje de "No se encontro comando".
  show-main-help-page: true

storage:
  # Storage type: mariadb, mysql, h2, sqlite, yaml
  # YAML is recommended for small servers or when you don't have a database
  type: "sqlite"

  # MariaDB configuration
  mariadb:
    host: "localhost"
    port: 3306
    database: "vanguardclans"
    username: "root"
    password: "password"

  # MySQL configuration
  mysql:
    host: "localhost"
    port: 3306
    database: "vanguardclans"
    username: "root"
    password: "password"

  # H2 configuration (file-based, no additional setup needed)
  h2:
    # H2 database file will be created in the plugin folder
    # No additional configuration needed

  # SQLite configuration (file-based, no additional setup needed)
  sqlite:
    # SQLite database file will be created in the plugin folder
    # No additional configuration needed

  # YAML configuration (file-based, no additional setup needed)
  yaml:
    # YAML data file will be created in the plugin folder
    # No additional configuration needed

welcome-message:
  enabled: true
  delay-seconds: 1 # delay antes de enviar los mensajes de bienvenida (segundos)

  no-clan:
    - ""
    - "¡Bienvenido de nuevo!"
    - "Usa /clan create para crear tu clan."
    - ""

  self-clan:
    - ""
    - "Estás en el clan %vanguardclans_clan_name%"
    - "Miembros en línea: %vanguardclans_clan_membercount_online% / %vanguardclans_clan_membercount%"
    - ""

  to-clan:
    - ""
    - "%player_name% se conectó"
    - ""


clan_home:
  cooldown: 30 
  teleport_delay: 5 


clan:
  default-privacy: "private" # default privacy for newly created clans (public/private)

nametag-privacy:
  enabled: false
  provider: "internal" # internal / tab (si TAB esta instalado y eliges tab, el gestor interno no toca los scoreboards)
  mode: "obfuscate" # hide = oculta enemigos, reset = muestra a todos, obfuscate = muestra enemigos con &k
  bypass-permission: "" # deja vacío para que ni los ops bypassen
  show-no-clan-names: true # valor por defecto para jugadores sin clan si no configuras visibility.no-clan
  visibility:
    same-clan: "always"        # always / hideforotherteams / hideforownteam / never
    enemy-clan: "always"        # oculta los clanes enemigos
    no-clan: "always"          # muestra a los que no tienen clan
  obfuscate:
    enabled: true
    relations:
      - "enemy-clan"          # same-clan / enemy-clan / no-clan
    prefix: "&k######"         # prefijo usado para aplicar el efecto &k
    reset: "&r"                # se aplica al final para no contaminar otros textos
  force-override: true # re-asigna el scoreboard del jugador para imponerse a otros plugins de nametag
  refresh-interval-ticks: 20 # cada cuantos ticks se re-aplica (>=20). Bajalo si otro plugin pisa el scoreboard.


blocked-worlds:
  - world_nether
  - world_the_end
  - parkoureventos


max-clans: 0 # 0 = ILIMITADO

anti-multiaccount:
  enabled: true
  max-clans-per-ip: 1
  only-when-global-limit: true

clan-slots:
  enabled: false
  use-points: true
  # Si use-points es false, se usará este límite fijo (0 = ilimitado)
  static-limit: 0
  # Slots base cuando el sistema de puntos está activo
  base-slots: 5
  points-per-kill: 1
  upgrades:
    - cost: 25
      slots: 2
    - cost: 50
      slots: 3


clan-name:
  # Limite de caracteres visibles (los colores no cuentan). 0 = sin limite.
  max-length: 16

economy:
  enabled: true
  system: "Vault" # Vault / Internal (VanguardClans sistema de economía)

  cost:
    create-clan: 1000
  earn:
    delete-clan: 100
    kill-enemy: 0

names-blocked:
  enabled: true
  blocked:
    - "shit"
    - "fuck"
    - "nigga"
    - "KKK"



discord:
  sql_status_webhook: "https://discord.com/api/webhooks/..."
  sql_status_interval_minutes: 10
  webhooks:
    new-clan:
      enabled: false
      url: ""
      color: 3066993
      message: "**New clan created:** {clan} (leader: {leader})"
    top-leader:
      enabled: false
      url: ""
      color: 3447003
      message: "**{clan}** is now #1 in {metric} with {value}."
      metrics:
        - points
        - kda
        - money
        - members
      interval-seconds: 60
