#                     Placeholders disponibles:                      #
#  ---------------------------------------------------------------   #
#  | %vanguardclans_prefix%               : Prefijo del plugin      |  #
#  | %vanguardclans_clan_leader%          : Nombre del líder        |  #
#  | %vanguardclans_clan_founder%         : Nombre del fundador     |  #
#  | %vanguardclans_clan_name%            : Nombre del clan         |  #
#  | %vanguardclans_clan_tag%             : Tag del clan            |  #
#  | %vanguardclans_clan_money%           : Bóveda del clan         |  #
#  | %vanguardclans_clan_membercount_offline% : Miembros offline    |  #
#  | %vanguardclans_clan_membercount_online%  : Miembros en línea   |  #
#  | %vanguardclans_clan_membercount%     : Total de miembros       |  #
#  | %vanguardclans_player_money%         : Bóveda del jugador      |  #
#  ---------------------------------------------------------------   #
#       Ahora puedes usar los placeholders de PlaceholderAPI.        #
#                                                                    #
######################################################################


prefix: "&7[&a&lᴠᴀɴɢᴜᴀʀᴅ&6&lᴄʟᴀɴꜱ&7]"

storage:
  # Storage type: mariadb, mysql, h2, sqlite, yaml
  # YAML is recommended for small servers or when you don't have a database
  type: "yaml"

  # MariaDB configuration
  mariadb:
    host: "localhost"
    port: 3306
    database: "vanguardclans"
    username: "root"
    password: "password"

  # MySQL configuration
  mysql:
    host: "localhost"
    port: 3306
    database: "vanguardclans"
    username: "root"
    password: "password"

  # H2 configuration (file-based, no additional setup needed)
  h2:
    # H2 database file will be created in the plugin folder
    # No additional configuration needed

  # SQLite configuration (file-based, no additional setup needed)
  sqlite:
    # SQLite database file will be created in the plugin folder
    # No additional configuration needed

  # YAML configuration (file-based, no additional setup needed)
  yaml:
    # YAML data file will be created in the plugin folder
    # No additional configuration needed

welcome-message:
  enabled: true

  no-clan:
    - ""
    - "¡Bienvenido de nuevo!"
    - "Usa /clan create para crear tu clan."
    - ""

  self-clan:
    - ""
    - "Estás en el clan %vanguardclans_clan_name%"
    - "Miembros en línea: %vanguardclans_clan_membercount_online% / %vanguardclans_clan_membercount%"
    - ""

  to-clan:
    - ""
    - "%player_name% se conectó"
    - ""


clan_home:
  cooldown: 30 
  teleport_delay: 5 


blocked-worlds:
  - world_nether
  - world_the_end
  - parkoureventos


max-clans: 0 # 0 = ILIMITADO

economy:
  enabled: true
  system: "Vault" # Vault / Internal (VanguardClans sistema de economía)

  cost:
    create-clan: 1000
  earn:
    delete-clan: 100
    kill-enemy: 0

names-blocked:
  enabled: true
  blocked:
    - "shit"
    - "fuck"
    - "nigga"
    - "KKK"



discord:
  sql_status_webhook: "https://discord.com/api/webhooks/..."
  sql_status_interval_minutes: 10